

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avishka Tube</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* 1. Intro Animation (ලොකුවට ඇවිත් පොඩි වෙලා කොනට යන එක) */
        .logo-container {
            position: fixed;
            animation: logoMove 3s forwards;
            z-index: 1000;
            width: 100%;
            text-align: center;
        }
        
        .logo-text {
            color: #ff0000;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 0 0 10px red;
        }

        @keyframes logoMove {
            0% {
                top: 50%;
                font-size: 60px;
                transform: translateY(-50%);
            }
            40% {
                top: 50%;
                font-size: 60px;
                transform: translateY(-50%);
            }
            100% {
                top: 10px;
                left: 10px;
                font-size: 24px;
                transform: translateY(0);
                text-align: left;
                padding-left: 15px;
            }
        }

        /* 3. Search Bar (Google Search) */
        .search-container {
            margin-top: 100px; /* ලෝගෝ එකට ඉඩ දෙන්න */
            padding: 20px;
        }

        .search-box {
            padding: 12px;
            width: 70%;
            border-radius: 25px;
            border: 2px solid #ff0000;
            background: #222;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .search-btn {
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background: #ff0000;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-left: 5px;
        }

        /* 4. Ad Banners */
        .ad-banner {
            width: 90%;
            height: 100px;
            background-color: #333;
            color: #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            border: 1px dashed #555;
            border-radius: 10px;
        }

        /* 2. Photo & Video Gallery */
        .gallery-title {
            color: #ff0000;
            margin-top: 30px;
            font-size: 20px;
        }

        .content-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 10px;
        }

        .card {
            background: #111;
            border: 1px solid #333;
            border-radius: 10px;
            width: 100%;
            max-width: 350px; /* ෆෝන් එකට ගැලපෙන්න */
            overflow: hidden;
            margin-bottom: 20px;
        }

        .card img, .card video, .card iframe {
            width: 100%;
            display: block;
        }
        
        .card-desc {
            padding: 10px;
            color: #ccc;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div class="logo-container">
        <h1 class="logo-text">AVISHKA TUBE</h1>
    </div>

<div class="search-container">
    <script async src="https://cse.google.com/cse.js?cx=a7d7938fa2b384bf4"></script>
    <div class="gcse-search"></div>
</div>

        </div>







    </div>
